<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Koi Farm</title>
    <meta content="The official Koi Farm Game website" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <meta content="The official Koi Farm Game website" property="og:title">

    <meta content="https://koifarmgame.com" property="og:url">

    <link href="site.webmanifest" rel="manifest">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/main.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

        rel="stylesheet">

    <meta content="#fafafa" name="theme-color">

<body>
    <header>
        <nav class="nav">
            <div class="buttons">
                <a href="/">Home</a>
                <a href="presskit.html">Press Kit</a>
                <a href="contact.html">Contact</a>
                <!-- signup -->
                <a href="signup.html">Sign Up</a>
                <!-- login -->
                <a href="signin.html">Sign In</a>
            </div>
        </nav>

        <div id="hero">
            <img class="hero-logo" alt="Koi Farm Logo" src="img/Icon_full_1.svg">
        </div>

    <div id="content">
        <h1>Cá</h1>
        <div id="carousel1" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><a href=""><img src="KOI/asagi.jpg" alt="Koi Image 1"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-goshiki.jpg" alt="Koi Image 2"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-hariwake.jpg" alt="Koi Image 3"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-karashigoi.jpg" alt="Koi Image 4"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-kujaku.jpg" alt="Koi Image 5"></a></li>
                </ul>
            </div>
        </div>
        <h1>Hồ Cá</h1>
        <div id="carousel2" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><a href=""><img src="KOI/asagi.jpg" alt="Koi Image 1"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-goshiki.jpg" alt="Koi Image 2"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-hariwake.jpg" alt="Koi Image 3"></a></li>
                    <li class="splide__slide"><a href=""><img src="KOI/doitsu-karashigoi.jpg" alt="Koi Image 4"></a></li>

                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Koi Farm © 2021 - <span id="current-year">2023</span> Job Talle
        </p>

        <div id="policies"><a href="https://koifarmgame.com/privacypolicy.html">Privacy Policy</a></div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#carousel1', {
                type: 'loop',
                perPage: 5,
                perMove: 1,
                gap: '10px',
                pagination: false,
                arrows: true,
                breakpoints: {
                    1024: { perPage: 3 },
                    768: { perPage: 2 },
                    480: { perPage: 1 },
                },
            }).mount();
    
            new Splide('#carousel2', {
                type: 'loop',
                perPage: 5,
                perMove: 1,
                gap: '10px',
                pagination: false,
                arrows: true,
                breakpoints: {
                    1024: { perPage: 3 },
                    768: { perPage: 2 },
                    480: { perPage: 1 },
                },
            }).mount();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

</html>
